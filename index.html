<body>
    <section class="login-page">
        <div class="container">
            <div class="left-div">
                <img src="images/illus.png" class="illustration" alt="ComputeAve">
                <img class="logo" alt="ComputeAve Logo" src="images/logo.png">
                <p>Track your grades now with ComputeAve , a web tool for students to compute their scores with possilbe grade.</p>

            </div>

                            </div>

                                <button type="submit" class="btn btn-primary">Login</button>
                            </div>
                        </form>
