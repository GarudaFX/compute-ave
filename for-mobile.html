<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- CSS Link -->
    <link rel="stylesheet" href="for-mobile.css">
    <title>ComputeAve | Login</title>

    <!-- Website Icon -->
    <link rel="icon" href="images/logo-icon.png" sizes="16x16">

    <!-- Fontawesome Kit link -->
    <script src="https://kit.fontawesome.com/25913df613.js" crossorigin="anonymous"></script>
</head>
<body>
    <section class="login">
        <div class="container">
            <img class="logo" alt="ComputeAve Logo" src="images/logo-blue.png"> 
            <h2>login</h2>
            <div class="data">
                <label for="email">Email</label>
                <input type="email" id="email" name="email" onchange="hideIcon()" placeholder="Enter Email">

                <label for="password">Password</label>
                <input type="password" id="password" name="password" onchange="hideIcon()" placeholder="Enter Password">

                <div class="remember-me">
                    <input type="checkbox" id="remember">
                    <h3>Remember Me</h3>
                </div>

                <div class="login-btn">
                    <button type="submit" class="btn-primary" onclick="login()">Login</button>
                </div>

                <a class="forgot-password" href="#">Forgot Password?</a>

                <p>Need an Account? <a href="signup.html"<u>SIGNUP</u></p></p>
        </div>
    </section>
</body>
<script src="script.js"></script>

</html>
